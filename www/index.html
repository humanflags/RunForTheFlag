    <body id="afui">

    <div id="googleMap" class="overlay"></div>
        <script src="http://maps.googleapis.com/maps/api/js"></script>
        <script>
            var centerCoords = new google.maps.LatLng(0,0)
            var mapProp = {center:centerCoords, zoom:18, mapTypeId:google.maps.MapTypeId.HYBRID, disableDefaultUI:true,draggable:false};
            var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
            var marker=new google.maps.Marker({center:centerCoords});
            marker.setMap(map); 
            
        function doCenter(location){
            var myLatlng = new google.maps.LatLng(location.coords.latitude,location.coords.longitude); 
            marker.setPosition(myLatlng);
            map.setCenter(myLatlng);
          
        }
            
        document.addEventListener("deviceready", function(){
             var watchID=navigator.geolocation.watchPosition(doCenter);
        })
    </script>
    </body>

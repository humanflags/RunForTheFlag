    <div id="googleMap" style="width:480px;height:800px;"></div>
        <script src="http://maps.googleapis.com/maps/api/js"></script>
        <script>
        document.addEventListener("deviceready", function(){
            navigator.geolocation.getCurrentPosition(function(position){
                
            var mapProp = {center:new google.maps.LatLng(position.coords.latitude,position.coords.longitude), zoom:18, mapTypeId:google.maps.MapTypeId.HYBRID};
            var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
            var marker=new google.maps.Marker({position:new google.maps.LatLng(position.coords.latitude,position.coords.longitude)});
            marker.setMap(map);
            }, function(error){
                if(error.code == PositionError.PERMISSION_DENIED)
                {
                    alert("App doesn't have permission to use GPS");
                }
                else if(error.code == PositionError.POSITION_UNAVAILABLE)
                {
                    alert("No GPS device found");
                }
                else if(error.code == PositionError.TIMEOUT)
                {
                    alert("Its taking too long find user location");
                }
                else
                {
                    alert("An unknown error occured");
                }
            }, { maximumAge: 3000, timeout: 5000, enableHighAccuracy: true });
        }, false);
    </script>
